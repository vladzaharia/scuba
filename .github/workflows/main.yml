name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    uses: ./.github/workflows/shared-build.yml
    secrets: inherit

  test:
    needs: ['build']
    uses: ./.github/workflows/shared-test.yml
    secrets: inherit
    permissions: write-all

  local-e2e:
    needs: ['build']
    uses: ./.github/workflows/shared-e2e.yml
    with:
      environment: local
      info_message: "${{ github.event.head_commit.message }} (local)"
    secrets: inherit
    permissions: write-all

  lint:
    needs: ['build']
    uses: ./.github/workflows/shared-lint.yml
    secrets: inherit
    permissions:
      security-events: write

  format:
    needs: ['build']
    uses: ./.github/workflows/shared-format.yml
    secrets: inherit
    permissions:
      security-events: write

  deploy:
    needs: ['build', 'test', 'lint', 'format', 'local-e2e']
    uses: ./.github/workflows/shared-deploy.yml
    with:
      environment: live
      baseUrl: https://track.vlad.gg
    secrets: inherit
