openapi: 3.0.0
info:
  title: Scuba Tracker API
  description: API for tracking Vlad while tracker diving, on https://tracker.vlad.gg
  version: 1.0.0

servers:
  - description: Live
    url: https://tracker.vlad.gg/api
  - description: Local
    url: http://localhost:8787/api

paths:
  /:
    get:
      summary: Server infromation
      description: Provide server information to client
      operationId: serverInfo
      tags:
        - Scuba
      responses:
        200:
          $ref: '#/components/responses/Success'

  /trip:
    get:
      summary: List trips
      description: List all available trips.
      operationId: listTrips
      tags:
        - Scuba
      responses:
        200:
          description: List of trips available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  trips:
                    type: array
                    items:
                      $ref: '#/components/schemas/BasicTrip'
                required:
                  - trips
        500:
          $ref: '#/components/responses/InternalServerError'
  /trip/{trip}:
    get:
      summary: Get trip
      description: Get information about a trip.
      operationId: getTrip
      tags:
        - Scuba
      parameters:
        - $ref: '#/components/parameters/TripName'
      responses:
        200:
          description: Trip information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
  /trip/{trip}/geojson:
    get:
      summary: Get trip GeoJSON
      description: Get coordinates and tracks for a trip as GeoJSON.
      operationId: getTripJSON
      tags:
        - Scuba
      parameters:
        - $ref: '#/components/parameters/TripName'
      responses:
        200:
          description: Trip information
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

components:
  parameters:
    TripName:
      name: trip
      description: Name of trip to use.
      schema:
        $ref: '#/components/schemas/TripName'
      example: mexico
      in: path
      required: true

  responses:
    Success:
      description: Operation executed successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
                example: ok
            required:
              - message
    InternalServerError:
      description: Something went wrong processing your request.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Somethng went wrong!
            required:
              - message
    TripNotFound:
      description: Could not find room.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Trip not found!
            required:
              - message

  schemas:
    BasicTrip:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TripName'
        id:
          $ref: '#/components/schemas/TripId'
      required:
        - name
        - id
    Trip:
      description: Trip information
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TripName'
        id:
          $ref: '#/components/schemas/TripId'
        type:
          description: Type of trip.
          enum:
            - tracker
            - road
      required:
        - name
        - id
        - type
    TripName:
      description: Name of a trip.
      type: string
      example: Mexico
    TripId:
      description: ID of a trip.
      type: string
      example: mexico
