openapi: 3.0.0
info:
  title: Tracker Tracker API
  description: API for tracking Vlad while tracker diving, on https://tracker.vlad.gg
  version: 1.0.0

servers:
  - description: Live
    url: https://tracker.vlad.gg/api
  - description: Local
    url: http://localhost:8787/api

paths:
  /:
    get:
      summary: Server infromation
      description: Provide server information to client
      operationId: serverInfo
      tags:
        - Info
      responses:
        200:
          $ref: '#/components/responses/Success'

  /trip:
    get:
      summary: List trips
      description: List all available trips.
      operationId: listTrips
      tags:
        - Trip
      parameters:
        - name: showStatus
          description: Whether to include current position/activity in response.
          in: query
          schema:
            type: boolean
          example: true
        - name: showTotals
          description: Whether to include total points/waypoints in response.
          in: query
          schema:
            type: boolean
          example: true
        - name: showCenterPoint
          description: Whether to include center point in response.
          in: query
          schema:
            type: boolean
          example: true
      responses:
        200:
          description: List of trips available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  upcoming:
                    type: array
                    items:
                      $ref: '#/components/schemas/Trip'
                  past:
                    type: array
                    items:
                      $ref: '#/components/schemas/Trip'
                  current:
                    $ref: '#/components/schemas/Trip'
                required:
                  - upcoming
                  - past
        500:
          $ref: '#/components/responses/InternalServerError'
  /trip/all:
    get:
      summary: List trip info
      description: List all available trips, with basic info only.
      operationId: listTripInfo
      tags:
        - Trip
      responses:
        200:
          description: List of trips available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  trips:
                    type: array
                    items:
                      $ref: '#/components/schemas/BasicTrip'
                required:
                  - trips
        500:
          $ref: '#/components/responses/InternalServerError'

  /trip/{trip}:
    get:
      summary: Get trip
      description: Get information about a trip.
      operationId: getTrip
      tags:
        - Trip
      parameters:
        - $ref: '#/components/parameters/TripId'
      responses:
        200:
          description: Trip information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Add trip
      description: Add a trip.
      operationId: addTrip
      tags:
        - Trip
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/TripId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTripBody'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/TripExists'
        500:
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update trip
      description: Update a trip.
      operationId: updateTrip
      tags:
        - Trip
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/TripId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTripBody'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/MustSetInput'
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete trip
      description: Delete a trip.
      operationId: deleteTrip
      tags:
        - Trip
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/TripId'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /trip/{trip}/geojson/points:
    get:
      summary: Get points GeoJSON
      description: Get coordinates for a trip as GeoJSON.
      operationId: getTripJSONPoints
      tags:
        - Trip
      parameters:
        - $ref: '#/components/parameters/TripId'
      responses:
        200:
          description: Trip points, as GeoJSON
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
  /trip/{trip}/geojson/track:
    get:
      summary: Get track GeoJSON
      description: Get track for a trip as GeoJSON.
      operationId: getTripJSONTrack
      tags:
        - Trip
      parameters:
        - $ref: '#/components/parameters/TripId'
      responses:
        200:
          description: Trip track, as GeoJSON
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /waypoint:
    get:
      summary: List waypoints
      description: List all imported waypoints.
      operationId: listWaypoints
      tags:
        - Waypoint
      responses:
        200:
          description: List of waypoints available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  waypoints:
                    type: array
                    items:
                      $ref: '#/components/schemas/Waypoint'
                required:
                  - waypoints
        500:
          $ref: '#/components/responses/InternalServerError'

  /waypoint/{trip}/{timestamp}:
    get:
      summary: Get waypoint
      description: Get information about a waypoint.
      operationId: getWaypoint
      tags:
        - Waypoint
      parameters:
        - $ref: '#/components/parameters/TripId'
        - $ref: '#/components/parameters/WaypointTimestamp'
      responses:
        200:
          description: Waypoint information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Waypoint'
        404:
          $ref: '#/components/responses/WaypointNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Add waypoint
      description: Add a waypoint.
      operationId: addWaypoint
      tags:
        - Waypoint
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/TripId'
        - $ref: '#/components/parameters/WaypointTimestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddWaypointBody'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/WaypointExists'
        404:
          $ref: '#/components/responses/TripNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update waypoint
      description: Update a waypoint's information.
      operationId: updateWaypoint
      tags:
        - Waypoint
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/TripId'
        - $ref: '#/components/parameters/WaypointTimestamp'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWaypointBody'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/MustSetInput'
        404:
          $ref: '#/components/responses/WaypointNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete waypoint
      description: Delete a waypoint.
      operationId: deleteWaypoint
      tags:
        - Waypoint
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/TripId'
        - $ref: '#/components/parameters/WaypointTimestamp'
      responses:
        200:
          $ref: '#/components/responses/Success'
        404:
          $ref: '#/components/responses/WaypointNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /config:
    get:
      summary: List configs
      description: List all config values.
      operationId: listConfig
      tags:
        - Config
        - Info
      responses:
        200:
          description: All configs
          content:
            application/json:
              schema:
                type: object
                properties:
                  configs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Config'
        500:
          $ref: '#/components/responses/InternalServerError'

  /config/{id}:
    get:
      summary: Get config value
      description: Get config's value.
      operationId: getConfigValue
      tags:
        - Config
        - Info
      parameters:
        - $ref: '#/components/parameters/ConfigId'
      responses:
        200:
          description: Value
          content:
            application/text:
              schema:
                $ref: '#/components/schemas/ConfigValue'
        404:
          $ref: '#/components/responses/ConfigNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Update config
      description: Update a configuration.
      operationId: updateConfig
      tags:
        - Config
        - Admin
      security:
        - JWTAuth: []
      parameters:
        - $ref: '#/components/parameters/ConfigId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateConfigBody'
      responses:
        200:
          $ref: '#/components/responses/Success'
        400:
          $ref: '#/components/responses/ConfigValueRequired'
        404:
          $ref: '#/components/responses/ConfigNotFound'
        500:
          $ref: '#/components/responses/InternalServerError'

  /action/message:
    put:
      summary: Send message
      description: Send message to InReach device.
      operationId: sendMessage
      tags:
        - Action
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
                  description: Phone number of the sender.
                  example: +12065551234
                message:
                  type: string
                  description: Message to send to device, max 160 characters.
                  example: This is a test message via the API.
              required:
                - phoneNumber
                - message
      responses:
        200:
          description: Messgae successfully sent!
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                    example: Successfully sent message!
                required:
                  - message
        400:
          description: Missing an input
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Description of what is missing
                    example: You must provide a phone number!
                required:
                  - message
        404:
          $ref: '#/components/responses/NoCurrentTrip'
        500:
          $ref: '#/components/responses/InternalServerError'

  /db:
    get:
      summary: Get database info
      description: |
        Get information about the database and available and applied migrations.
      operationId: getDatabase
      tags:
        - Database
        - Info
      responses:
        200:
          description: Database information
          content:
            application/json:
              schema:
                type: object
                properties:
                  binding:
                    type: object
                    properties:
                      type:
                        type: string
                        description: Type of database used
                        example: D1
                      database:
                        type: string
                        description: Name of database used
                        example: tracker-local
                  migrations:
                    type: object
                    properties:
                      current:
                        $ref: '#/components/schemas/Migration'
                      applied:
                        type: array
                        items:
                          $ref: '#/components/schemas/Migration'
                      available:
                        type: array
                        items:
                          $ref: '#/components/schemas/AvailableMigration'
                    required:
                      - current
                      - applied
                      - available
        400:
          $ref: '#/components/responses/NoMigrationsToApply'
        500:
          $ref: '#/components/responses/InternalServerError'

  /db/migrate:
    put:
      summary: Migrate database
      description: |
        Migrates database from current version to newest available one.
      operationId: migrateDatabase
      tags:
        - Admin
        - Database
      security:
        - JWTAuth: []
      responses:
        200:
          $ref: '#/components/responses/MigrationResult'
        400:
          $ref: '#/components/responses/NoMigrationsToApply'
        500:
          $ref: '#/components/responses/InternalServerError'
  /db/rollback:
    put:
      summary: Rollback migration
      description: |
        Rolls back most recently applied migration.
      operationId: rollbackDatabase
      tags:
        - Admin
        - Database
      security:
        - JWTAuth: []
      responses:
        200:
          $ref: '#/components/responses/MigrationResult'
        400:
          $ref: '#/components/responses/NoMigrationsToRollback'
        500:
          $ref: '#/components/responses/InternalServerError'
  /db/reset:
    put:
      summary: Reset database
      description: |
        Drops all tables in database
      operationId: resetDatabase
      tags:
        - Admin
        - Database
      security:
        - JWTAuth: []
      responses:
        200:
          $ref: '#/components/responses/Success'
        500:
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      description: Authentication with JWT generated by zhr.one auth

  parameters:
    TripId:
      name: trip
      description: Id of trip to use.
      schema:
        $ref: '#/components/schemas/TripId'
      example: mexico
      in: path
      required: true
    WaypointTimestamp:
      name: timestamp
      description: Timestamp of the waypoint.
      schema:
        $ref: '#/components/schemas/WaypointTimestamp'
      example: 1692422871
      in: path
      required: true
    ConfigId:
      name: id
      description: Id of config to use.
      schema:
        $ref: '#/components/schemas/ConfigId'
      example: garmin_username
      in: path
      required: true

  responses:
    Success:
      description: Operation executed successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
                example: ok
            required:
              - message
    InternalServerError:
      description: Something went wrong processing your request.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Somethng went wrong!
            required:
              - message
    MustSetInput:
      description: Missing an input.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Must set at least one property!
    TripNotFound:
      description: Could not find trip.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Trip not found!
            required:
              - message
    TripExists:
      description: Trip already exists.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Trip already exists!
            required:
              - message
    NoCurrentTrip:
      description: No trip in progress.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: You can only do this during a current trip!
            required:
              - message
    WaypointExists:
      description: Waypoint already exists.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Waypoint already exists!
            required:
              - message
    WaypointNotFound:
      description: Could not find waypoint.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Waypoint not found!
            required:
              - message
    ConfigNotFound:
      description: Could not find config.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Config not found!
            required:
              - message
    ConfigValueRequired:
      description: Config value is required.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: Config value is required!
            required:
              - message
    NoMigrationsToApply:
      description: No migrations available to apply.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this error.
                example: No migrations to apply!
            required:
              - message
    NoMigrationsToRollback:
      description: No migrations available to roll back.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this roll back.
                example: No migrations to apply!
            required:
              - message
    MigrationResult:
      description: Migration(s) applied or rolled back successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Message for this operation.
                example: Migrations applied successfully!
              oldVersion:
                $ref: '#/components/schemas/MigrationVersion'
              newVersion:
                $ref: '#/components/schemas/MigrationVersion'
            required:
              - message
              - oldVersion
              - newVersion

  schemas:
    BasicTrip:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TripName'
        id:
          $ref: '#/components/schemas/TripId'
        emoji:
          $ref: '#/components/schemas/TripEmoji'
        type:
          $ref: '#/components/schemas/TripType'
        start_date:
          $ref: '#/components/schemas/TripStartDate'
        end_date:
          $ref: '#/components/schemas/TripEndDate'
        time_zone:
          $ref: '#/components/schemas/TripTimeZone'
      required:
        - name
        - id
        - emoji
        - type
        - start_date
        - end_date
        - time_zone
    Trip:
      description: Trip information
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TripName'
        id:
          $ref: '#/components/schemas/TripId'
        emoji:
          $ref: '#/components/schemas/TripEmoji'
        type:
          $ref: '#/components/schemas/TripType'
        start_date:
          $ref: '#/components/schemas/TripStartDate'
        end_date:
          $ref: '#/components/schemas/TripEndDate'
        time_zone:
          $ref: '#/components/schemas/TripTimeZone'
        status:
          type: object
          description: Current status based on last known position information.
          properties:
            activity:
              type: string
              description: Best guessed activity based on time, position, and speed.
              enum:
                - diving
                - moving
                - stopped
                - sleeping
                - outdated
                - ended
                - unknown
            position:
              type: object
              description: Last known position
              properties:
                latitude:
                  type: number
                  description: Latitude of last known position.
                  example: 31.10399
                longitude:
                  type: number
                  description: Longitude of last known position.
                  example: -113.563743
                timestamp:
                  type: string
                  format: date-time
                  description: Timestamp of last known position, in UTC.
                  example: '2021-10-16T06:29:00Z'
                velocity:
                  type: number
                  description: Velocity from last known position, in km/h.
                  example: 12.9
                course:
                  type: number
                  description: Bearing/course from last known position, in degrees.
                  example: 0
              required:
                - latitude
                - longitude
                - timestamp
                - velocity
                - course
          required:
            - activity
            - position
        center_point:
          type: object
          description: Center point of all datapoints for this trip.
          properties:
            latitude:
              type: number
              description: Latitude of center point.
              example: 31.10399
            longitude:
              type: number
              description: Longitude of center point.
              example: -113.563743
          required:
            - latitude
            - longitude
        total_points:
          type: number
          description: Total number of points for this trip.
          example: 1234
        total_waypoints:
          type: number
          description: Total number of waypoints for this trip.
          example: 1234
        waypoints:
          type: array
          description: List of waypoints for this trip.
          items:
            $ref: '#/components/schemas/Waypoint'
      required:
        - name
        - id
        - emoji
        - type
        - start_date
        - end_date
        - time_zone
        - status
        - center_point
        - total_points
        - total_waypoints
        - waypoints
    AddTripBody:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TripName'
        emoji:
          $ref: '#/components/schemas/TripEmoji'
        type:
          $ref: '#/components/schemas/TripType'
        start_date:
          $ref: '#/components/schemas/TripStartDateTimestamp'
        end_date:
          $ref: '#/components/schemas/TripEndDateTimestamp'
        time_zone:
          $ref: '#/components/schemas/TripTimeZone'
      required:
        - name
        - emoji
        - type
        - start_date
        - end_date
        - time_zone
    UpdateTripBody:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/TripName'
        emoji:
          $ref: '#/components/schemas/TripEmoji'
        type:
          $ref: '#/components/schemas/TripType'
        start_date:
          $ref: '#/components/schemas/TripStartDateTimestamp'
        end_date:
          $ref: '#/components/schemas/TripEndDateTimestamp'
        time_zone:
          $ref: '#/components/schemas/TripTimeZone'
    TripName:
      description: Name of a trip.
      type: string
      example: Mexico
    TripId:
      description: ID of a trip.
      type: string
      example: mexico
    TripEmoji:
      type: string
      description: Emoji to describe this trip.
      example: 🛣️
    TripType:
      type: string
      description: Type of trip.
      enum:
        - scuba
        - road
        - other
    TripStartDate:
      type: string
      description: Start date of this trip.
      format: date-time
      example: 2021-10-04T07:00:00.000Z
    TripEndDate:
      type: string
      description: End date of this trip.
      format: date-time
      example: 2021-10-16T06:59:59.000Z
    TripStartDateTimestamp:
      type: number
      description: Start date of this trip, as unix timestamp.
      example: 1692422871
    TripEndDateTimestamp:
      type: number
      description: End date of this trip, as unix timestamp.
      example: 1692422871
    TripTimeZone:
      type: string
      description: IANA time zone for this trip.
      example: America/Los_Angeles
    WaypointName:
      type: string
      description: Name of this waypoint.
      example: La Paz
    WaypointIcon:
      type: string
      description: Icon to use for this waypoint.
      example: wedding
    WaypointColor:
      type: string
      description: Color to use for this waypoint.
      example: blue
      enum:
        - primary
        - blue
        - red
        - green
        - purple
        - orange
        - yellow
    WaypointLatitude:
      type: number
      description: Latitude of this waypoint.
      example: 31.10399
    WaypointLongitude:
      type: number
      description: Longitude of this waypoint.
      example: -113.563743
    WaypointTimestamp:
      type: number
      description: Time this waypoint was sent, as unix timestamp.
      example: 1692422871
    Waypoint:
      type: object
      description: A waypoint
      properties:
        trip_id:
          $ref: '#/components/schemas/TripId'
        name:
          $ref: '#/components/schemas/WaypointName'
        icon:
          $ref: '#/components/schemas/WaypointIcon'
        color:
          $ref: '#/components/schemas/WaypointColor'
        latitude:
          $ref: '#/components/schemas/WaypointLatitude'
        longitude:
          $ref: '#/components/schemas/WaypointLongitude'
        timestamp:
          $ref: '#/components/schemas/WaypointTimestamp'
        managed:
          type: boolean
          description: Whether this waypoint was imported from Garmin or user-defined.
          example: true
      required:
        - trip_id
        - name
        - latitude
        - longitude
        - timestamp
    AddWaypointBody:
      type: object
      description: Parameters to send when adding waypoints
      properties:
        name:
          $ref: '#/components/schemas/WaypointName'
        icon:
          $ref: '#/components/schemas/WaypointIcon'
        color:
          $ref: '#/components/schemas/WaypointColor'
        latitude:
          $ref: '#/components/schemas/WaypointLatitude'
        longitude:
          $ref: '#/components/schemas/WaypointLongitude'
      required:
        - name
        - latitude
        - longitude
    UpdateWaypointBody:
      type: object
      description: Editable fields on a waypoint. Can only set latitude/longitude on unmanaged waypoints.
      properties:
        name:
          $ref: '#/components/schemas/WaypointName'
        icon:
          $ref: '#/components/schemas/WaypointIcon'
        color:
          $ref: '#/components/schemas/WaypointColor'
        latitude:
          $ref: '#/components/schemas/WaypointLatitude'
        longitude:
          $ref: '#/components/schemas/WaypointLongitude'
    ConfigId:
      description: ID of a config entry.
      type: string
      example: garmin_username
    ConfigValue:
      description: Value of a config entry.
      type: string
      example: mynameisvlad
    Config:
      type: object
      description: A config entry
      properties:
        id:
          $ref: '#/components/schemas/ConfigId'
        name:
          type: string
          description: Display name of this config entry.
          example: Garmin Username
        description:
          type: string
          description: Description of this config entry.
          example: Username for Garmin account
        value:
          $ref: '#/components/schemas/ConfigValue'
        format:
          type: string
          description: Format of this config entry.
          example: text
          enum:
            - text
            - number
            - boolean
            - datetime
        editable:
          type: boolean
          description: Whether this config entry can be edited.
          example: true
          default: false
        secret:
          type: boolean
          description: Whether this config entry is a secret (can't be viewed from UI/API).
          example: false
          default: false
        category:
          type: string
          description: Category of this config entry.
          example: OIDC
      required:
        - id
        - name
        - description
        - value
        - editable
    UpdateConfigBody:
      type: object
      description: Editable fields for config entry.
      properties:
        value:
          $ref: '#/components/schemas/ConfigValue'
      required:
        - value
    MigrationVersion:
      type: number
      description: Database schema version associated with a migration
      example: 0
    MigrationName:
      type: string
      description: Name of a migration
      example: initial-migration
    AvailableMigration:
      type: object
      description: An available database schema migration
      properties:
        version:
          $ref: '#/components/schemas/MigrationVersion'
        name:
          $ref: '#/components/schemas/MigrationName'
      required:
        - version
        - name
    Migration:
      type: object
      description: A database schema migration
      properties:
        version:
          $ref: '#/components/schemas/MigrationVersion'
        name:
          $ref: '#/components/schemas/MigrationName'
        applied:
          type: number
          description: Timestamp when this migration was applied
          example: 1689500974682
        rolledBack:
          type: number
          description: Timestamp when this migration was rolled back
          example: 1689500982905
      required:
        - version
        - name
        - applied
